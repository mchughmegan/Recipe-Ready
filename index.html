<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter&display=swap"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Recipe Ready</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="container is-fluid header">
      <div class="columns">
        <div class="column">
          <h1 class="title has-text-white is-1 ml-5">
            Recipe Ready <span id="rr-icon">üç¥</span>
          </h1>
        </div>
        <div class="column">
          <div class="navbar-menu mr-2">
            <div class="navbar-end navigation">
              <a class="navbar-item" href="index.html">Home</a>
              <a class="navbar-item" href="results.html">Results</a>
              <a class="navbar-item" href="recipe.html">Recipes</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Hero -->
    <div class="hero is-fullheight">
      <img
        alt="food"
        class="hero-background is-transparent"
        src="/assets/alice-pasqual-M6ZYi6AH2-s-unsplash.jpg"
      />
      <div class="hero-body m-auto">
        <box
          class="is-flex is-flex-direction-column is-align-items-center m-auto"
        >
          <div class="subtitle">
            <strong>Recipes ready for your time and budget</strong>
          </div>
          <!-- Search Bar -->
          <div class="">
            <form
              id="searchRecipe"
              class="full-width is-flex is-flex-direction-row categories"
            >
              <span id="searchBar">
                <label class="form-label" for="recipeName"></label>
                <input
                  id="recipeQuery"
                  class="input is-rounded"
                  placeholder="Find a recipe..."
                />
              </span>
              <!-- Dropdown -->
              <div class="dropdown is-hoverable is-rounded">
                <div class="dropdown-trigger">
                  <button
                    class="button"
                    aria-haspopup="true"
                    aria-controls="dropdown-menu3"
                  >
                    <!-- Dropdown Categories -->
                    <span class="is-inline">Categories</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                  <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                    <select class="dropdown-content" id="dropdownOption">
                      <option class="dropdown-item" value="breakfast">
                        breakfast
                      </option>
                      <option class="dropdown-item" value="lunch">lunch</option>
                      <option class="dropdown-item" value="dinner">
                        dinner
                      </option>
                      <option class="dropdown-item" value="main-course">
                        main course
                      </option>
                      <option class="dropdown-item" value="side-dish">
                        side dish
                      </option>
                      <option class="dropdown-item" value="dessert">
                        dessert
                      </option>
                      <option class="dropdown-item" value="appetizer">
                        appetizer
                      </option>
                      <option class="dropdown-item" value="salad">salad</option>
                      <option class="dropdown-item" value="bread">bread</option>
                      <option class="dropdown-item" value="soup">soup</option>
                      <option class="dropdown-item" value="snack">snack</option>
                    </select>
                  </div>
                </div>
              </div>
              <span>
                <!-- Search -->
                <button
                  id="searchButton"
                  class="button is-rounded has-text-white has-background-warning-dark is-inline"
                >
                  Search
                </button>
              </span>
            </form>
          </div>
        </box>
      </div>
    </div>
    <div
      id="recipe-results"
      class="container is-flex is-justify-content-space-between"
    ></div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>&copy;Group 10, 2022</strong>
        </p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
