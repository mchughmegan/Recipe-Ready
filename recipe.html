<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter&display=swap"
    />
    <link rel="stylesheet" href="./assets/recipe.css" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Recipe</title>
  </head>
  <body>
    <!-- Navigation -->
    <section class="container is-fluid header">
      <div class="columns">
        <div class="column">
          <h1 class="title has-text-white is-1 ml-5">
            Recipe Ready <span id="rr-icon">üç¥</span>
          </h1>
        </div>
        <div class="column">
          <div class="navbar-menu mr-2">
            <div class="navbar-end navigation">
              <a class="navbar-item" href="index.html">Home</a>
              <a class="navbar-item" href="index.html">Results</a>
              <a class="navbar-item" href="recipe.html">Recipes</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container is-fluid">
      <div class="tile is-ancestor mt-5">
        <div class="tile is-parent is-12 m-auto">
          <article
            class="is-flex is-flex-direction-column tile is-child notification"
            id="recipe-page"
          >
            <p class="title m-auto pb-5" id="recipe-title"></p>
            <figure class="image is-3by1">
              <img id="lg-recipe-img" />
            </figure>

            <!-- Quick look recipe info -->
            <div id="recipe-page-quicklook"
              class="is-flex is-flex-direction-row content is-align-items-center is-justify-content-space-around m-auto"
            >
            </div>
            <!-- Recipe Description -->
            <div class="is-flex is-flex-direction-column">
              <h4>About This Recipe</h4>
              <p id="recipe-description"></p>
            </div>
            <!-- Recipe Instructions -->
            <div class="is-flex is-flex-direction-column mt-4" id="directions">
              <h4>Step-by-Step Recipe</h4>
              <div class="ml-5" id="recipe-instructions">
               
              </div>
            </div>
            <!-- Recipe Ingredients list -->
            <div class="is-flex is-flex-direction-column mt-4">
              <h4>Ingredients List</h4>
              <ul id="ingredients-list" class="ml-5">
                <!-- The addIngredient function will generate the list of 
                  ingredients with their respective nutrition modals -->
              </ul>
            </div>
          </article>
        </div>
      </div>
    </section>

    <!-- Nutrition modal -->
    <div id="nutrient-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card is-narrow">
        <div class="modal-card-head">
          <p id="modal-title" class="modal-card-title has-text-centered"></p>
          <button id="close-modal" class="modal-close is-large" aria-label="close"></button>
        </div>
        <div class="modal-content">
          <table class="table is-striped is-fullwidth">
            <tbody>
              <tr>
                <td>Calories</td>
                <td id="cals"></td>
              </tr>
              <tr>
                <td>Carbohydrates (g)</td>
                <td id="carbs"></td>
              </tr>
              <tr>
                <td>Cholesterol (mg)</td>
                <td id="cholesterol"></td>
              </tr>
              <tr>
                <td>Saturated fat (g)</td>
                <td id="sat-fat"></td>
              </tr>
              <tr>
                <td>Total fat (g)</td>
                <td id="fat"></td>
              </tr>
              <tr>
                <td>Fiber (g)</td>
                <td id="fiber"></td>
              </tr>
              <tr>
                <td>Potassium (mg)</td>
                <td id="potassium"></td>
              </tr>
              <tr>
                <td>Protein (g)</td>
                <td id="protein"></td>
              </tr>
              <tr>
                <td>Sugar (g)</td>
                <td id="sugar"></td>
              </tr>
              <tr>
                <td>Sodium (mg)</td>
                <td id="sodium"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong
            >&copy;Group 10 | 2022 |
            <a
              href="https://github.com/mchughmegan/Recipe-Ready"
              target="_blank"
              >GitHub Respository</a
            ></strong
          >
        </p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
