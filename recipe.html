<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter&display=swap"
    />
    <link rel="stylesheet" href="./assets/recipe.css" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Recipe</title>
  </head>
  <body>
    <!-- Navigation -->
    <section class="container is-fluid header">
      <div class="columns">
        <div class="column">
          <h1 class="title has-text-white is-1 ml-5">
            Recipe Ready <span id="rr-icon">üç¥</span>
          </h1>
        </div>
        <div class="column">
          <div class="navbar-menu mr-2">
            <div class="navbar-end navigation">
              <a class="navbar-item" href="index.html">Home</a>
              <a class="navbar-item" href="results.html">Results</a>
              <a class="navbar-item" href="recipe.html">Recipes</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container is-fluid">
      <div class="tile is-ancestor mt-5">
        <div class="tile is-parent is-12 m-auto">
          <article
            class="is-flex is-flex-direction-column tile is-child notification"
            id="recipe"
          >
            <p class="title m-auto pb-5" id="recipe-title">{Recipe Title}</p>
            <figure class="image is-3by1">
              <img src="https://bulma.io/images/placeholders/640x480.png" />
            </figure>

            <!-- Quick look recipe info -->
            <div
              class="is-flex is-flex-direction-row content is-justify-content-space-around m-auto"
            >
              <span class="card-item p-3">
                <span class="material-symbols-outlined icon is-inline"
                  >timer</span
                >
                <p class="is-inline" id="time">45 mins</p>
              </span>
              <span class="card-item p-3">
                <span class="material-symbols-outlined icon is-inline"
                  >bolt</span
                >
                <p class="is-inline" id="calories">250 cal/serving</p>
              </span>
              <span class="card-item p-3">
                <span class="material-symbols-outlined icon is-inline"
                  >egg</span
                >
                <p class="is-inline" id="ingredients">5 ingredients</p>
              </span>

              <span class="card-item p-3">
                <span class="material-symbols-outlined icon is-inline"
                  >restaurant_menu</span
                >
                <p class="is-inline" id="difficulty">Easy</p>
              </span>
              <span class="card-item p-3">
                <span class="material-symbols-outlined icon is-inline"
                  >set_meal</span
                >
                <p class="is-inline" id="diet">Vegetarian</p>
              </span>
            </div>
            <!-- Recipe Instructions -->
            <div class="is-flex is-flex-direction-column" id="directions">
              <h4>Step-by-Step Recipe</h4>
              <ol class="ml-5">
                <li class="p-2"></li>
                <li class="p-2"></li>
                <li class="p-2"></li>
                <li class="p-2"></li>
              </ol>
            </div>
          </article>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong
            >&copy;Group 10 | 2022 |
            <a
              href="https://github.com/mchughmegan/Recipe-Ready"
              target="_blank"
              >GitHub Respository</a
            ></strong
          >
        </p>
      </div>
    </footer>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
