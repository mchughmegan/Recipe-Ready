<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Recipe Cards</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter&display=swap" /> 
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="./assets/card-style.css" />
      </head>

      <body>
        <div class="block"></div>
        <div class="container is-center">
            <div class="recipe-card card m-auto">
                <div class="columns">
                    <div class="column is-one-third is-paddingless aaa">
                        <div class="card-image">
                            <figure class="image is-2by3">
                                <img id="recipe-img" src="./assets/images/card-placeholder.jpg" />
                            </figure>
                        </div>
                    </div>
                    <div class="column card-content is-flex is-flex-direction-column is-align-items-stretch m-4">
                        <h3 class="is-size-3 mt-1 pb-2">Yogurt Parfait</h3>
                        <div class="columns mt-2 item-box mb-2">
                            <div class="column is-flex is-flex-direction-column is-justify-content-space-around">
                                <div class="card-item">
                                    <span class="material-symbols-outlined icon">timer</span>
                                    <p id="time">45 mins</p>
                                </div>
                                <div class="card-item">
                                    <span class="material-symbols-outlined icon">bolt</span>
                                    <p id="calories">250 cal/serving</p>
                                </div>
                                <div class="card-item">
                                    <span class="material-symbols-outlined icon">egg</span>
                                    <p id="ingredients">5 ingredients</p>
                                </div> 
                            </div>
                            <div class="column is-flex is-flex-direction-column is-justify-content-space-around">
                                <div class="card-item">
                                    <span class="material-symbols-outlined icon">restaurant_menu</span>
                                    <p id="difficulty">Easy</p>
                                </div>
                                <div class="card-item">
                                    <span class="material-symbols-outlined icon">set_meal</span>
                                    <p id="diet">Vegetarian</p>
                                </div>
                                <div class="card-item">
                                    <span class="material-symbols-outlined icon">shopping_cart</span>
                                    <p id="price">$10</p>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
